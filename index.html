<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('/assets/fonts/Figtree-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .figTree {
      font-family: 'Figtree', sans-serif;
    }
  </style>

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-[#F6D050] flex items-center justify-center h-screen p-6">
  <main
    class="flex flex-col items-start justify-start space-y-4 bg-white cursor-pointer group rounded-3xl w-[24rem] h-auto outline shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] p-6">
    <img src="/assets/images/illustration-article.svg" class="w-full h-46 object-cover rounded-xl" alt="">
    <span class="bg-[#F6D050] p-1 px-3 rounded-lg">
      <p class="font-bold text-base ">Learning</p>
    </span>
    <h2 class="text-gray-900 font-medium textbase">Published 21 Dec 2023</h2>
    <h1 class="text-2xl font-bold group-hover:text-[#F6D050] transition-colors duration-300">HTML & CSS foundations</h1>
    <p class="text-base text-gray-700 figTree">These languages are the backbone of every website, defining structure, content,
      and presentation.</p>
    <div class="mt-2 flex flex-row justify-start gap-2 items-center">
      <img src="/assets/images/image-avatar.webp" class="w-10 h-10 object-cover" alt="">
      <p class="text-base font-bold">Greg Hooper</p>
    </div>
  </main>
</body>

</html>
